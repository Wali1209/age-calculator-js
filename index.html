<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Adding Style Sheets -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Age calculator app</title>
  </head>
  <body>
    <div id="root">
      <main>
        <header>
          <form action="#">
            <div class="day">
              <label for="dayBox">day</label>
              <input type="number" name="day" id="dayBox" />
              <span class="error"></span>
            </div>
            <div class="month">
              <label for="monthBox">month</label>
              <input type="number" name="month" id="monthBox" />
              <span class="error"></span>
            </div>
            <div class="year">
              <label for="yearBox">year</label>
              <input type="number" name="year" id="yearBox" />
              <span class="error"></span>
            </div>
          </form>
          <button class="submit">
            <img
              src="assets/images/icon-arrow.svg"
              alt="Icon-Arrow/Submit Button"
            />
          </button>
        </header>
        <section>
          <h1 class="age-year"><span>--</span> years</h1>
          <h1 class="age-month"><span>--</span> months</h1>
          <h1 class="age-day"><span>--</span> days</h1>
        </section>
      </main>
      <div class="attribution">
        Coded By
        <a href="#">M Wali</a>
      </div>
    </div>
  </body>
</html>
